services:
  master:
    image: locustio/locust
    ports:
      - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/inventory-get.py --master -H http://host.docker.internal:8082

  worker:
    image: locustio/locust
    deploy:
      replicas: 3
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/inventory-get.py --worker --master-host master