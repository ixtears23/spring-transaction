spring:
  config:
    activate:
      on-profile: aws-test
  datasource:
    hikari:
      minimum-idle: 100
      maximum-pool-size: 300
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: HikariCP
      auto-commit: true
      allow-pool-suspension: false
      read-only: false
      register-mbeans: false
      validation-timeout: 5000
      leak-detection-threshold: 2000
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    root: ERROR